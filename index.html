<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step-Based Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div class="progress-bar">
      <div class="progress" style="width: 20%;"></div>
      <span class="step-counter">Step 1 of 5</span>
    </div>
    <div class="form-step" id="step-1">
      <h1>What is your age?</h1>
      <input type="text" id="age-input" placeholder="Enter your age">
      <div class="buttons">
        <button id="next-1">Next</button>
      </div>
    </div>
    <div class="form-step" id="step-2" style="display:none;">
      <h1 id="follow-up-question"></h1>
      <div class="buttons">
        <button id="back-2">Back</button>
        <button id="next-2">Next</button>
      </div>
    </div>
    <!-- Additional steps go here -->
    <div class="form-step" id="review-step" style="display:none;">
      <h1>Review Your Information</h1>
      <div id="review-content"></div>
      <div class="buttons">
        <button id="back-review">Back</button>
        <button id="submit">Submit</button>
      </div>
    </div>
    <div class="form-step" id="completion-step" style="display:none;">
      <h1>Thank you for your submission!</h1>
      <div class="feedback">
        <label for="feedback">How was your experience?</label>
        <input type="text" id="feedback" placeholder="Your feedback">
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
